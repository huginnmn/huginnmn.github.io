<HTML>
<head>
  <title>blog moved</title>
  <style>
     .container {
  font-family: arial;
  font-size: 24px;
  margin: 25px;
  width: 350px;
  height: 200px;
  outline: dashed 1px black;
  /* 설정 */
  position: relative;
}

.child {
  width: 50px;
  height: 50px;
  background-color: red;
  /* 상하좌우 정중앙 정렬하기 */
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -25px 0 0 -25px; /* 자식 요소 전체를 중앙 정렬하기 위해, 상단 및 왼쪽 margin을 마이너스 값으로 적용하기 */
}
  </style>

</head>

<body>
  <div class="container">
  <div class="child"><a href=https://blog.naver.com/hgnmn>NAVER BLOG</a></div>
  </div>
</body>
  
</HTML>
